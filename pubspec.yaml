name: xpx_chain_sdk
version: 0.0.6+8
#author: 'Eleazar Garrido <eleazar.garrido@proximax.io>'

description: 'The ProximaX Sirius Chain Dart SDK works as a lightweight Dart library for interacting with the Sirius Blockchain.'

homepage: https://github.com/proximax-storage/dart-xpx-chain-sdk

repository: https://github.com/proximax-storage/dart-xpx-chain-sdk
issue_tracker: https://github.com/proximax-storage/dart-xpx-chain-sdk/issues

environment:
  sdk: '>=2.6.1 <3.0.0'

dependencies:
  http: '^0.13.0'
  base32: '^1.0.1'
  fixnum: '^1.0.0'
  convert: '^2.1.1'
  xpx_crypto:
    git: https://github.com/proximax-storage/dart-xpx-crypto

  flat_buffers: '^1.11.0'

dev_dependencies:
  build_runner: any
  build_test: any
#  build_web_compilers: any
